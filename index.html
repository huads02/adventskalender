        #error {

        /* Kalender-Grid */
        .grid {
            margin-top: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));

        .door {
            background: #fff;

            align-items: center;
            justify-content: center;

        .door:hover {

        .locked {

        /* Popup */
        .popup {

            top: 0;
            left: 0;
            width: 100%;
