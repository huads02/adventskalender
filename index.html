            margin: 0;

            color: #fff;
            min-height: 100vh;
            display: flex;

        button {

            font-weight: bold;

        button:hover {

        }

        #error {
            margin-top: 10px;
            color: pink;
        }

        /* Kalender-Grid */
        .grid {
            margin-top: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        }

        .door {
            background: #fff;
            color: #b22222;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            user-select: none;
        }

        .door:hover {
            transform: scale(1.05);
            background: #f2f2f2;
        }

        .locked {
            background: #888;
            color: #444;
            cursor: not-allowed;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;

        .popup-content {
            background: #fff;
            color: #333;
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .popup h2 {
            margin-top: 0;
            color: #b22222;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
