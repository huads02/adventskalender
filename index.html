        .grid {

            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));

        .door {

            font-size: 20px;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;

        .door:hover {

        .locked {
